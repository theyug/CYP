<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Background Section -->
  <section class="bg-[url('{{ url_for('static', filename='images/farm.jpeg') }}')] bg-cover bg-center min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto w-full max-w-md">
      <!-- Logo and Title -->
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="{{ url_for('static', filename='images/field.png') }}" alt="logo">
        Crop Yield Prediction
      </a>

      <!-- Form Container -->
      <div class="w-full bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-6">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Create an account
          </h1>
          <!-- Signup Form -->
          <form method="POST" action="/signup" class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username:</label>
              <input type="text" name="username" id="username" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password:</label>
              <input type="password" name="password" id="password" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password:</label>
              <input type="password" name="confirm_password" id="confirm_password" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Signup</button>
          </form>
             <div class="text-center mt-3">
            <p>Already have an account?
                <a  class = "w-full bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700"
                    href="/login"> Login </a></p>
        </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
